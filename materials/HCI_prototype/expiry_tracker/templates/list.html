<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Expiry Tracker ‚Äî List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-4">Saved items</h1>
      <a href="{% url 'expiry_tracker:add' %}" class="btn btn-secondary mb-3">Add new</a>
      <table class="table">
        <thead><tr><th>Name</th><th>Expiry</th><th>Storage</th><th>Dietary</th><th></th></tr></thead>
        <tbody>
          {% for it in items %}
            <tr>
              <td>{{ it.name }} ({{ it.quantity }}{{ it.unit }})</td>
              <td>{{ it.expiry_date }}</td>
              <td>{{ it.storage }}</td>
              <td>{{ it.dietary|join:", " }}</td>
              <td>
                <form method="post" action="{% url 'expiry_tracker:delete' it.pk %}" style="display:inline;">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete {{ it.name }}?');">Delete</button>
                </form>
              </td>
            </tr>
          {% empty %}
            <tr><td colspan="5">No items yet</td></tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{% url 'recipes:recommend' %}" class="btn btn-primary mb-3">
        üç≥ Generate Recipes
      </a>
    </div>
  </body>
</html>
